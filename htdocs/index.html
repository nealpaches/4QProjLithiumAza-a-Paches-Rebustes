<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="Resortify Home Page">
    <meta keywords="HTML, CSS, JavaScript">
    <meta name="authors" content="Zachariah Francis G. Azaña, Neal David E. Paches, Kyden Gabriel L. Rebustes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link rel="icon" href="../img/Resortify Favicon.png" type="image/gif">
    <link rel="stylesheet" href="../css/index.css" type="text/css">
</head>
<body>
    <header>
        <img src="../img/Resortify Logo.png"> 
        <nav>
            <a href="../htdocs/index.html"> Home </a>
            <a href="../htdocs/page1.html"> Rooms </a>
            <a href="#contactForm"> Contact Us </a>
            <a href="#bookingForm"> BOOK NOW </a>
        </nav>
        <br> 
    </header>
    <main>
        <section id="introduction"> 
            <h1> Resortify: “Your Perfect Stay, Just a Click Away!” </h1>
            <p> It is the best online travel service application/resort accommodation booking site, where you will find the best recommendations at lower rates. Enjoy your visit! </p>
        </section>
        <section id="bookingForm">
            <form id="booking-form">
                <fieldset> 
                    <h2> Booking Your Resort </h2>
                    <label for="checkIn"> Check In: </label> <br><br>
                    <label for="checkInDate"> Date </label>
                    <input type="date" id="checkInDate" name="checkInDate" required/>
                    <label for="checkInTime"> Time </label>
                    <input type="time" id="checkInTime" name="checkInTime" required/><br><br>
                    <label for="checkOut"> Check Out: </label> <br><br>
                    <label for="checkOutDate"> Date </label>
                    <input type="date" id="checkOutDate" name="checkOutDate" required/>
                    <label for="checkOutTime"> Time </label>
                    <input type="time" id="checkOutTime" name="checkOutTime" required/><br><br>
                    <label for="guests"> Guests: </label>
                    <input type="number" id="guests" min="1" max="10" required/> <br><br>
                    <label for="roomRates"> Room Rates: </label>
                    <select id="roomRates" name="roomRates" required> 
                        <option value="" disabled selected hidden> Choose your desired price range. </option>
                        <option id="lowest" value="1000-2999"> Php 1000-2999 </option>
                        <option id="middle" value="3000-4999"> Php 3000-4999 </option>
                        <option id="highest" value="5000-6999"> Php 5000-6999 </option>
                    </select> <br><br>
                    <button type="submit"> CHECK AVAILABILITY </button> <br><br>
                    <button type="reset" onclick="clearAll()">Clear All</button>
                </fieldset> 
            </form>
        </section>
    </main>
    <script src="../src/index.js"></script>
</body>
</html>
