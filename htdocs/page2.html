<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Resortify Booking Summary">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Kyden Gabriel L. Rebustes, Zachariah Francis G. Azaña, Neal David E. Paches">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
    <link rel="icon" href="../img/Resortify Favicon.png" type="image/gif">
    <link rel="stylesheet" href="../css/page2.css" type="text/css">
</head>
<body>
    <header>
        <h1>Welcome to Resortify!</h1>
        <p>“Your Perfect Stay, Just a Click Away!”</p>
    </header>
    <div class="container">
        <section id="summary">
            <h2>Booking Summary</h2>
            <div class="summary-details">
                <img id="roomImage" src="" alt="Room Image" class="room-image">
                <div class="room-info">
                    <h3>Room Details</h3>
                    <p id="hotelName"></p>
                    <p id="roomType"></p>
                </div>
                <div class="guest-info">
                    <h3>Guest Details</h3>
                    <p>Name: <span id="guestName"></span></p>
                    <p>Email: <span id="guestEmail"></span></p>
                    <p>Mobile Number: <span id="guestMobile"></span></p>
                </div>
            </div>
            <div class="booking-info">
                <h3>Booking Details</h3>
                <p>Check-In Date: <span id="checkInDate"></span></p>
                <p>Check-In Time: <span id="checkInTime"></span></p>
                <p>Check-Out Date: <span id="checkOutDate"></span></p>
                <p>Check-Out Time: <span id="checkOutTime"></span></p>
                <p>Guests: <span id="guests"></span></p>
                <p>Desired Price Range: <span id="roomRates"></span></p>
                <p id="paymentMethod">Payment Method: <span id="paymentMethodValue"></span></p>
            </div>
        </section>
    </div>
    <script src="../src/page2.js"></script>
</body>
</html>
